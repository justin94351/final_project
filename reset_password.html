<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <div class="wrapper">
    <h1>Reset Password</h1>

    <p class="helper-text">
      Set a new password for your account.
    </p>

    <form id="reset-form">
      <div class="input-box">
        <input id="password" type="password" placeholder="New Password" required />
        <i class='bx bx-lock'></i>
      </div>

      <div class="input-box">
        <input id="confirm" type="password" placeholder="Confirm Password" required />
        <i class='bx bx-lock'></i>
      </div>

      <button type="submit" class="btn">Reset password</button>

      <div class="login-link">
        <p class="to-login">
          Back to
          <a href="login.html">Login</a>
        </p>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      alert('Missing token. Please use the link from your email.');
      // 你也可以直接導回 forgot
      // location.href = 'forgot_password.html';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!token) return;

      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }
      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        let data = {};
        try { data = await res.json(); } catch (_) {}

        if (res.ok) {
          alert('Password reset successfully. Please login again.');
          location.href = 'login.html';
        } else {
          alert(data.message || 'Reset failed. Token may be invalid/expired.');
        }
      } catch (err) {
        console.error(err);
        alert('Connection failed. Please check server.');
      }
    });
  </script>
</body>
</html>
